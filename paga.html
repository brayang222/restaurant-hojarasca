<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
    }

    #miAlerta {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #3498db;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      max-width: 80%;
      width: 300px;
    }

    #miAlerta p {
      margin: 0;
      color: #333;
    }

    #miAlerta button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #3498db;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Contenedor de la alerta -->
<div id="miAlerta">
  <p id="descripcionAlerta"></p>
  <button onclick="cerrarAlerta()">Cerrar</button>
</div>

<!-- Botones para mostrar la alerta -->
<button onclick="mostrarAlerta('¡Mi primera alerta!')">Mostrar Primera Alerta</button>
<button onclick="mostrarAlerta('¡Mi segunda alerta!')">Mostrar Segunda Alerta</button>

<script>
  // Función para mostrar la alerta
  function mostrarAlerta(descripcion) {
    var alerta = document.getElementById('miAlerta');
    var descripcionAlerta = document.getElementById('descripcionAlerta');

    // Establecer la descripción y mostrar la alerta
    descripcionAlerta.textContent = descripcion;
    alerta.style.display = 'block';

    // Cerrar la alerta después de 3 segundos (puedes ajustar este tiempo)
    setTimeout(function() {
      cerrarAlerta();
    }, 10000);
  }

  // Función para cerrar la alerta
  function cerrarAlerta() {
    var alerta = document.getElementById('miAlerta');
    alerta.style.display = 'none';
  }
</script>

</body>
</html>
